<!doctype html>
<html>
	<head>
		<title>ngTest</title>		
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="bower_components/chartist/dist/chartist.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
		<script src="http://underscorejs.org/underscore-min.js"></script>
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
		<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.min.js"></script>	
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>	
		<script src="bower_components/chartist/dist/chartist.js"></script>
		<script src="bower_components/angular-chartist.js/dist/angular-chartist.min.js"></script>
		<script src="script.js"></script>
	</head>
	<body ng-app="app" ng-controller="controller as ctrl">
		<header><h1>{{ctrl.header}}</h1></header>
		<main>
			<div class="chart-container">
	            <chartist class="ct-chart ct-golden-section"
	            		  chartist-data="ctrl.data"
	            		  chartist-chart-type="Line"
	            		  chartist-chart-options="ctrl.options" />
			</div>
		</main>
	</body>
</html>
