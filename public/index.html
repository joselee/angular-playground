<!doctype html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="build/vendor/vendorStyles.css">
	<link rel="stylesheet" type="text/css" href="build/styles.css">
	<script src="build/vendor/libs.js"></script>
	<script src="build/app.js"></script>
</head>
<body ng-app="app">
	<main ng-controller="myController as ctrl">
		<h1>Gridster test</h1>
		<div gridster="ctrl.gridsterOpts">
			<span class="widget"
				  gridster-item
				  ng-repeat="(key, widget) in ctrl.widgets"
				  col="widget.config.col"
				  row="widget.config.row"
				  size-x="widget.config.sizeX"
				  size-y="widget.config.sizeY">{{widget.name}}</span>
		</div>
	</main>
</body>
</html>
